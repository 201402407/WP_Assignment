<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TODO in HTML5 Skeleton</title>
<!-- CSS, JS External 정의 -->
<link rel="stylesheet" type="text/css" href="AddToDo_CSS.css">
<script type="text/javascript" src="AddToDo_JS.js"></script>
</head>
<body>
<section id="writingTransparentBorder"></section>
	<!-- Add ToDo Button View -->
	<section id="writingFormContainer">
		<img src="img/delete.png" id="Close_button">
		<select name="Select_day_AddToDo" id="Select_day_AddToDo">
			<option value="Monday" selected>Monday</option>
			<option value="Tuesday">Tuesday</option>
			<option value="Wednesday">Wednesday</option>
			<option value="Thursday">Thursday</option>
			<option value="Friday">Friday</option>
		</select>
		<input type="text" name="title_AddToDo" id="title_AddToDo"
		placeholder="제목 입력">
		<textarea id="content_AddToDo" placeholder="내용 입력"></textarea>
		<form>
		<button type="button" name="Add_AddTodo" id="Add_AddTodo">Add</button>
	</form>
	</section>
</body>

</html>
