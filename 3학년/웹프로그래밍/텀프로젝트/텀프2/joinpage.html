<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>슈즈 사이즈 닷컴</title>
  <link rel="stylesheet" type="text/css" href="joinpage.css">
  <script src="joinpage.js"></script>
</head>
<body>
  <!-- 홈페이지의 홈버튼. 홈페이지 제목 -->
   <div id="main_header_click"><header id="main_header">슈즈 사이즈 닷컴</header></div>
   <!-- 회원가입 -->
   <div id="join_title">회원가입</div>
   <!-- 회원가입 하기위한 작성 text들 -->
   <article class="join">
     <div id="join_name_block">아이디 : <input type="text" name="join_name" id="join_name" placeholder="한글도 가능합니다."></div>
     <div id="join_size_block">신발 사이즈 : <input type="text" name="join_name" id="join_name" placeholder="5단위로 적으세요."></div>
     <div id="join_select_block">일상 생활에 불편없는 신발 선택(2) </div>
      <!-- 신발 검색 후 선택하기 위한 텍스트 입력 창 -->
     <input type="text" name="search_shoes1" id="search_shoes1">
     <input type="text" name="search_shoes2" id="search_shoes2">

     <!-- 현재 데이터 저장된 상품 리스트 출력하는 공간 -->
     <button type="button" name="Join" id="Join">가입하기</button>

   </article>
 </body>
</html>
