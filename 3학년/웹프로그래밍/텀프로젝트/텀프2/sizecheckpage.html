<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>신발 사이즈 확인</title>
  <link rel="stylesheet" type="text/css" href="sizecheckpage.css">
  <script src="sizecheckpage.js"></script>
</head>
<body>
  <!-- 홈페이지의 홈버튼. 홈페이지 제목 -->
   <div id="main_header_click"><header id="main_header">슈즈 사이즈 닷컴</header></div>
   <!-- 사용자의 신발 사이즈 출력 -->
   <article class="MyShoesSize_block">
     <strong>현재 당신의 신발 사이즈는 : <strong><div id="MyShoesSize"></div>
   </article>
     <!-- 첫 번째 신발 -->
       <!-- 첫 번째 신발 사진 출력 -->
       <div class="MyShoes_image" id="MyShoes1_image">
       </div>
       <!-- 첫 번째 신발 이름 출력 -->
       <div class="MyShoes1_name" id="MyShoes1_name">

       </div>
     <div class="mainLine"></div>
     <!-- 사용자의 두 번째 선택한 신발 상품명과 사진 출력 -->
       <!-- 두 번째 신발 사진 출력 -->
      <div class="MyShoes_image" id="MyShoes2_image">

      </div>
      <!-- 두 번째 신발 이름 출력 -->
      <div class="MyShoes_name" id="MyShoes2_name">

      </div>
      <!-- 사용자의 첫 번째 신발과 사이즈가 같은 신발들 이름 리스트 -->
      <div class="CompareShoes" id="CompareShoes1">

      </div>
      <!-- 사용자의 두 번째 신발과 사이즈가 같은 신발들 리스트 -->
      <div class="CompareShoes" id="CompareShoes2">

      </div>
</body>
</html>
